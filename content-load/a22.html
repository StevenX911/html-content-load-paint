<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DocumentContentLoad触发时机测试</title>
    <meta name="description" content="页面外链js脚本,async异步加载, 置于body标签尾部">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="DCL的触发在页面DOM加载结束时就触发了，之后脚本加载与页面首屏渲染同步进行，脚本执行完触发L事件">
    <meta name="keywords" content="另外，当脚本位于body尾部时，我们就可以操作DOM元素而不用担心元素不存在的情况">
</head>

<body>
    <div id="div1" style="height: 50px; background-color: red;">
        我的DIV1我的DIV1我的DIV1我的DIV1我的DIV1
    </div>
    <div id="div2" style="height: 50px; background-color: green;">
        我是DIV2我是DIV2我是DIV2我是DIV2我是DIV2
    </div>
    <div id="div3"></div>
    <script src="./js/a22.js" async></script>
</body>

</html>
